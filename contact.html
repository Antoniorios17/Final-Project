<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="Keywords" content="hotel,boston hotel,new england hotel">
    <script src="https://kit.fontawesome.com/510ff8d385.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Hotel BT | contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"> <a href="index.html">Kode</a></h1>
                <h1 class="logo"> <span><a href="index.html">SPACE</span> </a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container">
        <div class="wrap-form">

            <div id="header">
                <h1><span> Contact</span> Us</h1>
            </div>

            <form>
                <div class="main">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name">
                </div>

                <div class="main">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="Last-name">
                </div>

                <div class="main">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="main">
                    <label for="message">Message</label>
                    <textarea name="message" value="message"></textarea>
                </div>

                <div class="main" id="button">
                    <button>SUBMIT</button>
                </div>

            </form>
        </div>
        
    </div>

    <section id="contact-info" class="bg-dark">
        <div class="container">

            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>

            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>Frontdesk@kodeSPACE.co</p>
            </div>
            
        </div>
    </section>

    <footer id="main-footer">
        <p>KodeSPACE &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
